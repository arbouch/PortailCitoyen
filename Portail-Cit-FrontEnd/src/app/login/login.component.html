

<div class="container">
  <h2>Login Form</h2>
  <form #loginform="ngForm" (ngSubmit)="userlogin()">
<small class="text-danger">{{msg}}</small>
    <div class="form-group">
      <label for="numtel">Numéro de Téléphone:</label>
      <input  type="number" class="form-control"     placeholder="99000111" name="numtel" [(ngModel)]="user.numtel">
    </div>
    <div class="form-group">
      <label for="cin">numero carte d'identité :</label>
      <input type="number" class="form-control"  placeholder="12345678" name="cin" [(ngModel)]="user.cin">
    </div>

    <button type="submit" class="btn btn-info">Login</button>
  </form>
