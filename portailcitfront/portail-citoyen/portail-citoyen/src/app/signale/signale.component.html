<style>
  .table{
	width: 100%;
	border-collapse: collapse;
}

.table td,.table th{
  padding:12px 15px;
  border:1px solid #ddd;
  text-align: center;
  font-size:16px;
}

.table th{
	background-color: cadetblue;
	color:#ffffff;
}

.table tbody tr:nth-child(even){
	background-color: #f5f5f5;
}

  
/*responsive*/

@media(max-width: 700px){
	.table thead{
		display: none;
	}

	.table, .table tbody, .table tr, .table td{
		display: block;
		width: 100%;
	}
	.table tr{
		margin-bottom:15px;
	}
	.table td{
		text-align: right;
		padding-left: 50%;
		text-align: right;
		position: relative;
	}
	.table td::before{
		content: attr(data-label);
		position: absolute;
		left:0;
		width: 50%;
		padding-left:15px;
		font-size:15px;
		font-weight: bold;
		text-align: left;
	}
}
</style>
<h1 style="margin-top: 90px ; color: palegreen;">Liste Des Demandes des Ã©claircissements</h1>

  <table class="table"  >
      
       <th scope="col"> Signale ID</th>
      <th scope="col">Statut</th>
   
     
  <tr  *ngFor="let signale of signales ; index as i"  >
   
    <td >
      {{ signale?.id_signel }}
     </td>

    <td >
      {{ signale?.statut }}
     </td>
     
  </tr>
 
</table>


</div>
