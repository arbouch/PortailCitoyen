<style>
  .table{
	width: 100%;
	border-collapse: collapse;
}

.table td,.table th{
  padding:12px 15px;
  border:1px solid #ddd;
  text-align: center;
  font-size:16px;
}

.table th{
	background-color: cadetblue;
	color:#ffffff;
}

.table tbody tr:nth-child(even){
	background-color: #f5f5f5;
}

  
/*responsive*/

@media(max-width: 500px){
	.table thead{
		display: none;
	}

	.table, .table tbody, .table tr, .table td{
		display: block;
		width: 100%;
	}
	.table tr{
		margin-bottom:15px;
	}
	.table td{
		text-align: right;
		padding-left: 50%;
		text-align: right;
		position: relative;
	}
	.table td::before{
		content: attr(data-label);
		position: absolute;
		left:0;
		width: 50%;
		padding-left:15px;
		font-size:15px;
		font-weight: bold;
		text-align: left;
	}
}
</style>
<h1 style="margin-top: 80px ; color: palegreen;">Mes Reclamations</h1>

  <table class="table" style="margin-top:60px;">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Attribut</th>

      <th scope="col">Reclamation</th>


  <tr  *ngFor="let reclamation of reclamations ; index as i"  >
    <td scope="row">{{ i + 1 }}</td>
    <td >
      {{ reclamation?.attribut }}
    </td>
    <td >
      {{ reclamation?.reclamations }}
    </td>


  </tr>


</table>
<button (click)="goToAddReclamation()"  class="btn btn-primary btn-round" style="width: 100%;" >Ajouter une Reclamation</button>
