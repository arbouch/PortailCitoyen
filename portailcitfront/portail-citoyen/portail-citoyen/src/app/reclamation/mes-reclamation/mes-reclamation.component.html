<app-navbar></app-navbar>
<div class="container">
<div  >
<h3 style="margin-top: 70px ; color: black; display: inline-block;">Mes Reclamations</h3>
<div style="display: inline-block; margin-top: 70px; float: right;" >
<button (click)="goToAddReclamation()"  class="btn btn-primary btn-round" style="margin:0 ;" >Ajouter une Reclamation</button>
</div>
</div>
  <table class="table">
    <tr>
     
      <th scope="col">Attribut</th>

      <th scope="col">Nouvelle valeur</th>
      <th scope="col">Ancien Valeur</th>
      <th scope="col">Date Reclamation</th>



  <tr  *ngFor="let reclamation of reclamations  | paginate: {itemsPerPage: 3, currentPage: p } ;    index as i "  >
   
    <td >
      {{ reclamation?.attribut }}
    </td>
    <td >
      {{ reclamation?.reclamations }}
    </td>
    <td >
      {{ reclamation?.ancienValeur }}
    </td>
    <td >
      {{ reclamation?.dateReclamation }}
    </td>
    
  </tr>
</table>
<pagination-controls class="pagination-primary" (pageChange)="p = $event"></pagination-controls>
</div>
