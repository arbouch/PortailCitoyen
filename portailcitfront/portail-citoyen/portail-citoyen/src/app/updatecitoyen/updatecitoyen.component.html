

<div style=" margin-top: 90px;" >
  <div class="row">

<div class="container">
    <div  style=" align-items: center;
  display: flex;
  justify-content: center;"
>
  <button
  (click)="update_numtel()"
  class="btn btn-primary btn-lg"
  

    >      <img src="../../assets/imageang/numtel.svg" style="height: 50px; width: 50px; ">

    Modifier Num° Telephone
    </button>
    <button
      (click)="update_mail()"
      class="btn btn-primary btn-lg"


    >
    <img src="../../assets/imageang/email.svg" style="height: 50px; width: 50px; ">

    Modifier L'Adresse Mail
    </button>
    <button
    (click)="update_adresse()"
    class="btn btn-primary btn-lg"


  >
  <img src="../../assets/imageang/adresse.svg" style="height: 50px; width: 50px; ">

  Modifier L'Adresse Physique
  </button>
</div>
   <form ngNativeValidate  #form="ngForm" (ngSubmit)="UpdateCitoyen()" style="width: 100%; margin: 0 auto;">

<small class="text-danger">{{msg}}</small>


    <div class="form-group" style="margin-top: 20px;">




      <label *ngIf="input_numtel" for="updatebumtel"  style="float: left ; margin-top: 20px; font-weight:bold;" >Ecrivez votre Num tel</label>
      <input    *ngIf="input_numtel"  class="form-control" type="number" name="numtel" [(ngModel)]="updatecitoyenform.newnumtel">

      <label *ngIf="input_email" for="updateemail"  style="float: left ; margin-top: 20px; font-weight:bold;" >Ecrivez votre Email</label>
      <input   *ngIf="input_email" type="email"   class="form-control"  name="email" [(ngModel)]="updatecitoyenform.newemail">

      <div class="form-group" *ngIf="input_adresse">
        <label  style="float: left ; margin-top: 20px; font-weight:bold;" for="exampleFormControlSelect1">Gouvernorat</label>
        <select (change)="selectOption($event.target.value)" class="form-control" id="exampleFormControlSelect1">
          <option value="" >Veuillez choisir la gouvernorat</option>
          <option value="Ariena" >Ariena</option>
          <option value="Tunis">Tunis</option>
          <option value="Beja">Beja</option>
         </select>
      </div>
      <div class="form-group"  *ngIf="input_adresse">
        <label  style="float: left ; margin-top: 20px; font-weight:bold;" for="exampleFormControlSelect1">Delegation</label>
        <select (change)="selectOption2($event.target.value)" class="form-control" id="exampleFormControlSelect1">

          <option value="" >Veuillez choisir la Delegation</option>


          <option *ngFor="let item of Delegation"  [value]="item?.name" > {{ item?.name }}</option>
         </select>
      </div>
      <div class="form-group" *ngIf="input_adresse" >
        <label  style="float: left ; margin-top: 20px; font-weight:bold;" for="exampleFormControlSelect1">Localité</label>
        <select (change)="selectOption3($event.target.value)" class="form-control" id="exampleFormControlSelect1">
          <option value="" >Veuillez choisir la localite</option>

          <option *ngFor="let item of Localite"  [value]="item?.name"  > {{ item?.name }}</option>
        </select>

      </div>
      <div class="form-group" *ngIf="input_adresse" >
        <label  style="float: left ; margin-top: 20px; font-weight:bold;" for="exampleFormControlSelect1">Code Postal</label>
        <select  (change)="selectOption4($event.target.value)" class="form-control" id="exampleFormControlSelect1" name="code_postal" [(ngModel)]="updatecitoyenform.newzip">
          <option value="" >Veuillez choisir le code postal</option>

          <option  *ngFor="let item of Zipcode"  [value]="item?.name"  > {{ item?.name }} </option>
        </select>

      </div>


      <label *ngIf="input_adresse" for="reclamation"  style="float: left ; margin-top: 20px; font-weight:bold;" >Ecrivez votre Adresse</label>
      <input     *ngIf="input_adresse"  class="form-control"  name="reclamations" [(ngModel)]="updatecitoyenform.newadresse">


    </div>
    <button type="submit" class="btn btn-primary btn-round" style="width: 100%">Modifier</button>
  </form>

</div>


</div>
</div>
